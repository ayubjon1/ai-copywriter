version: '3.8'

services:
  bot:
    build: .
    container_name: news-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./config.json:/app/config.json
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    container_name: news-bot-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-newsbot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-newsbot123}
      POSTGRES_DB: ${DB_NAME:-news_bot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-newsbot}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
